language: node_js
cache:
  directories:
    - node_modules
    - typings
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '4'
install:
  - npm install
  - npm run postinstall
before_script:
  - npm prune
  - npm run compile
script:
  - npm run coverage:test
  - npm run coverage:check
after_success:
  - npm run coverage:report
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/

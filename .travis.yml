language: node_js
cache:
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
node_js:
  - '11'
  - '10'
  - '8'
install:
  - npm install
before_script:
  - npm prune
  - npm run compile
script:
  - npm run coverage:test
  - npm run coverage:check
  - npm run coverage:report
  - npm run coverage:post
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx travis-deploy-once "npx semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
